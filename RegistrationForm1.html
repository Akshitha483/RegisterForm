<!DOCTYPE html>
<html>
<head>
<style>
table, th, tr, td {
  border: 1px solid black;
}

table {
  width: 50%;
}
th {
    text-align: left;
}
#d1{
    width: 180px; height: 80px;
    overflow:scroll;
}

.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}
textarea{
    resize: both;
}

</style>
</head>
<body>

<h2>Registration Form: Dance Club</h2>

<table>
  <tr>
    <th>Name:</th>
    <td>
        <input type="text" id="name" name="name"><br>
    </td>
  </tr>
  <tr>
    <th>IC No.:</th>
    <td>
        <input type="text" id="no" name="no">-
        <input type="text" id="no" name="no">-
        <input type="text" id="no" name="no"><br>
    </td>
  </tr>
  <tr>
    <th>Address:</th>
    <td>
        <textarea id="address" name="address" rows="5" cols="90">
        </textarea>
    </td>
  </tr>
  <tr>
    <th>Gender:</th>
    <td>
    <input type="radio" id="Male" name="gender" value="Male">
    <label for="Male">Male</label>
    <input type="radio" id="Female" name="gender" value="Female">
    <label for="Female">Female</label><br>
    </td>
  </tr>
  <tr>
    <th>Dance Type:</th>
    <td>
        <input type="checkbox" id="dancetype1" name="dancetype1" value="dance">
    <label for="dancetype1"> Zapin</label>
    <input type="checkbox" id="dancetype2" name="dancetype2" value="dance">
    <label for="dancetype2"> Joget</label>
    <input type="checkbox" id="dancetype3" name="dancetype3 value="dance">
    <label for="dancetype3"> Inang</label>
    <input type="checkbox" id="dancetype4" name="dancetype4" value="dance">
    <label for="dancetype4"> Lion Dance</label><br>
    </td>
  </tr>
  <tr>
    <th>Competition:</th>
    <td>
        <div id="d1">
            State Level
            <br>
            National Level <br>
            StateInternational Level <br>
        </div>
    </td>
  </tr>
  <tr>
    <th>Nationality:</th>
    <td>
        <input list="Nationality" name="Nationality" placeholder="-please select">
  <datalist id="Nationality">
    <option value="Indian">
    <option value="African">
    <option value="American">
  </datalist>
    </td>
  </tr>
  <tr>
    <th>Password:</th>
    <td>
        <input type="password" id="pwd" name="pwd">
    </td>
  </tr>
</table>
<input type="submit" value="Register me" id="button1"/>
<input type="submit" value="Cancel" id="button1"/>

</body>
</html>
